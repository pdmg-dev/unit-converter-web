{% extends 'base.html' %} {% block content %}
<form method="post">
  <div class="input_row">
    <input name="value" type="number" step="any" value="{{ request.form.get('value', '') }}" placeholder="Enter value" required />
    <select name="from_unit" id="from_unit">
      <option value="mm" {% if request.form.get('from_unit') == 'mm' %}selected{% endif %}>Millimeter</option>
      <option value="cm" {% if request.form.get('from_unit') == 'cm' %}selected{% endif %}>Centimeter</option>
      <option value="m" {% if request.form.get('from_unit') == 'm' %}selected{% endif %}>Meter</option>
      <option value="km" {% if request.form.get('from_unit') == 'km' %}selected{% endif %}>Kilometer</option>
      <option value="in" {% if request.form.get('from_unit') == 'in' %}selected{% endif %}>Inch</option>
      <option value="ft" {% if request.form.get('from_unit') == 'ft' %}selected{% endif %}>Foot</option>
      <option value="yd" {% if request.form.get('from_unit') == 'yd' %}selected{% endif %}>Yard</option>
      <option value="mi" {% if request.form.get('from_unit') == 'mi' %}selected{% endif %}>Mile</option>
    </select>

    <label for="to_unit">to</label>
    <select name="to_unit" id="to_unit">
      <option value="mm" {% if request.form.get('to_unit') == 'mm' %}selected{% endif %}>Millimeter</option>
      <option value="cm" {% if request.form.get('to_unit') == 'cm' %}selected{% endif %}>Centimeter</option>
      <option value="m" {% if request.form.get('to_unit') == 'm' %}selected{% endif %}>Meter</option>
      <option value="km" {% if request.form.get('to_unit') == 'km' %}selected{% endif %}>Kilometer</option>
      <option value="in" {% if request.form.get('to_unit') == 'in' %}selected{% endif %}>Inch</option>
      <option value="ft" {% if request.form.get('to_unit') == 'ft' %}selected{% endif %}>Foot</option>
      <option value="yd" {% if request.form.get('to_unit') == 'yd' %}selected{% endif %}>Yard</option>
      <option value="mi" {% if request.form.get('to_unit') == 'mi' %}selected{% endif %}>Mile</option>
    </select>
  </div>

  <button type="submit">CONVERT</button>

  <div name="result" id="result">
    {% if result is not none %} {{result}} {{unit}} {% endif %}
  </div>
</form>
{% endblock content %}
